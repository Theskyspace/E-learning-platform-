{% extends 'basic_template.html' %}


{% block 'content' %}

<section class="text-gray-700 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-wrap -m-4">



    {% for vids in chapter_vids %}


      <div class="lg:w-1/4 md:w-1/2 p-4 w-full">
        <a class="block relative h-48 rounded overflow-hidden" href="#">

          
       <video width="400" controls controlsList="nodownload"  class="object-cover object-center w-full h-full block"  >
			  <source src="{{ MEDIA_URL }}{{vids.videofile}}" type="video/mp4" >
			  Your browser does not support HTML5 video.
			</video>
        </a>
        <div class="mt-4">
          <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1"></h3>
          <h2 class="text-gray-900 title-font text-lg font-medium caption">{{vids.title}}</h2>
          {% if vids.assignment  %}
            <a href="{{ MEDIA_URL }}{{ vids.assignment }}" class="btn">Assignment</a>
          {% endif %}
        </div>
        
      </div> 
    {% endfor %}     
    </div>
  </div>
</section>


{% endblock %}

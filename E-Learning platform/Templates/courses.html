
{% extends 'basic_template.html' %}


{% block 'content' %}
<div class="container px-4 py-7 mx-auto ">
  <div class="flex flex-wrap w-full mb-20">
    <div class="lg:w-1/2 w-full mb-6 lg:mb-0">
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-2 text-gray-900">Hey, {{request.user.first_name}}</h1>
      <div class="h-1 w-20 bg-orange-400 rounded"></div>
    </div>
    <p class="lg:w-1/2 w-full leading-relaxed text-base"></p>
  </div>

<section class="text-gray-700 body-font">
  <div class="container px-6 py-24 mx-auto">
    <div class="flex flex-wrap -m-6 catamain">
{% for chapters in courses %}
      <div class="p-4 lg:w-1/3 cata">
        <div class="h-full bg-gray-200 px-8 pt-16 pb-24 rounded-lg overflow-hidden text-center relative">
          <h2 class="tracking-widest text-xs title-font font-medium text-gray-500 mb-1">CATEGORY</h2>
          <h1 class="title-font sm:text-2xl text-xl font-medium text-gray-900 mb-3">{{chapters.Chapter_Name}}</h1>
          <p class="leading-relaxed mb-3 dec">{{chapters.Description}}</p>
          <a class="text-indigo-500 inline-flex items-center" href="/chapter/{{chapters.id}}">Learn More
            <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path d="M5 12h14"></path>
              <path d="M12 5l7 7-7 7"></path>
            </svg>
          </a>


        </div>
      </div>

{% endfor %}      
  </div>
</section>


{% endblock %}
